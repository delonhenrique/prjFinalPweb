<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastrar Aluno" />
	</ui:define>

	<ui:define name="principal">
		<style type="text/css">
    		.value {
        		font-weight: bold;
    		}
		</style>
		
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="cpf" value="CPF: " />
        		<p:inputMask id="cpf" value="" mask="999.999.999-99"/>
        		
        		<p:outputLabel for="nome" value="Nome: " />
        		<p:inputText id="nome" value="" />
        		
        		<p:outputLabel for="dataNasc" value="Data Nascimento: " />
        		<p:inputMask id="dataNasc" value="" mask="99/99/9999"/>
        		
        		<p:outputLabel for="sexo" value="Sexo: " />
        		<p:selectOneMenu id="sexo" value="#{selectOneMenuView.sexo}" style="width:125px">
            		<f:selectItem itemLabel="Masculino" itemValue="" />
            		<f:selectItem itemLabel="Feminino" itemValue="" />
            		          		
        		</p:selectOneMenu>
        		
        		<p:outputLabel for="estadoCivil" value="Estado Civil: " />
        		<p:selectOneMenu id="estadoCivil" value="#{selectOneMenuView.estadoCivil}" style="width:125px">
            		<f:selectItem itemLabel="Solteiro" itemValue="Solteiro" />
            		<f:selectItem itemLabel="Casado" itemValue="Casado" />
            		<f:selectItem itemLabel="Divorciado" itemValue="Divorciado" />
            		<f:selectItem itemLabel="Viuvo" itemValue="Viuvo" />          		
        		</p:selectOneMenu>
        		
        		<p:outputLabel for="escolaridade" value="Escolaridade: " />
        		<p:selectOneMenu id="escolaridade" value="#{selectOneMenuView.sexo}" style="width:125px">
            		<f:selectItem itemLabel="Fundamental Incompleto" itemValue="Fundamental Incompleto" />
            		<f:selectItem itemLabel="Fundamental Completo" itemValue="Fundamental Completo" />
            		<f:selectItem itemLabel="Médio Incompleto" itemValue="Médio Incompleto" />
            		<f:selectItem itemLabel="Médio Completo" itemValue="Médio Completo" />
            		<f:selectItem itemLabel="Superior Incompleto" itemValue="Superior Incompleto" />
            		<f:selectItem itemLabel="Superior Completo" itemValue="Superior Completo" />          		
        		</p:selectOneMenu>
        		
        		<p:outputLabel for="endereco" value="Endereço: " />
        		<p:inputText id="endereco" />
        		
        		<p:outputLabel for="num" value="Número: " />
        		<p:inputText id="num" />
        		
        		<p:outputLabel for="bairro" value="Bairro: " />
        		<p:inputText id="bairro" />
        		
        		<p:outputLabel for="cidade" value="Cidade: " />
        		<p:inputText id="cidade" />
        		
        		<p:outputLabel for="estado" value="Estado: " />
        		<p:selectOneMenu id="estado" value="#{selectOneMenuView.estado}" style="width:125px">
            		<f:selectItem itemLabel="AC" itemValue="AC" />
            		<f:selectItem itemLabel="AL" itemValue="AL" />  
            		<f:selectItem itemLabel="AP" itemValue="AP" />  
            		<f:selectItem itemLabel="AM" itemValue="AM" />  
            		<f:selectItem itemLabel="BA" itemValue="BA" />  
            		<f:selectItem itemLabel="CE" itemValue="CE" />  
            		<f:selectItem itemLabel="DF" itemValue="DF" />  
            		<f:selectItem itemLabel="GO" itemValue="GO" />  
            		<f:selectItem itemLabel="MA" itemValue="MA" />  
            		<f:selectItem itemLabel="MT" itemValue="MT" />  
            		<f:selectItem itemLabel="MS" itemValue="MS" />  
            		<f:selectItem itemLabel="MG" itemValue="MG" />  
            		<f:selectItem itemLabel="PA" itemValue="PA" />  
            		<f:selectItem itemLabel="PB" itemValue="PB" />  
            		<f:selectItem itemLabel="PR" itemValue="PR" />  
            		<f:selectItem itemLabel="PE" itemValue="PE" />  
            		<f:selectItem itemLabel="PI" itemValue="PI" />  
            		<f:selectItem itemLabel="RJ" itemValue="RJ" />  
            		<f:selectItem itemLabel="RN" itemValue="RN" />  
            		<f:selectItem itemLabel="RS" itemValue="RS" />  
            		<f:selectItem itemLabel="RO" itemValue="RO" />  
            		<f:selectItem itemLabel="RR" itemValue="RR" />  
            		<f:selectItem itemLabel="SC" itemValue="SC" />  
            		<f:selectItem itemLabel="SP" itemValue="SP" />  
            		<f:selectItem itemLabel="SE" itemValue="SE" />  
            		<f:selectItem itemLabel="TO" itemValue="TO" />  
  
            		       		
        		</p:selectOneMenu>
        		
        		<p:outputLabel for="cep" value="CEP: " />
        		<p:inputMask id="cep" value="#{maskView.cep}" mask="99999-999"/>
        		
        		<p:outputLabel for="telRes" value="Telefone Residencial: " />
        		<p:inputMask id="telRes" value="#{maskView.telRes}" mask="(99)9999-9999"/>
        		
        		<p:outputLabel for="celular" value="Celular: " />
        		<p:inputMask id="celular" value="#{maskView.celular}" mask="(99)99999-9999"/>
        		
        		<p:outputLabel for="rg" value="RG: " />
        		<p:inputText id="rg"/>
        		
        		<p:outputLabel for="email" value="Email: " />
        		<p:inputText id="email"/>
        		
			</h:panelGrid>
			
			<p:commandButton action="#{buttonView.buttonAction}" id="consultar" update="" style="margin-right:20px;" icon="fa-search" title="Consultar" value="Consultar" /> 
    		<p:commandButton action="#{buttonView.buttonAction}" id="inserir" update="" style="margin-right:20px;" icon="fa-arrow-circle-down" title="Inserir" value="Inserir" /> 
    			
    		<p:commandButton action="#{buttonView.buttonAction}" id="alterar" update="" style="margin-right:20px;" icon="pi pi-save" title="Alterar" value="Alterar" /> 
    		<p:commandButton action="#{buttonView.buttonAction}" id="excluir" update="" style="margin-right:20px;" icon="icon-delete2" title="Excluir" value="Excluir" /> 
    		
		</h:form>
			
			
	</ui:define>
	
	
</ui:composition>
