<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastrar Curso" />
	</ui:define>
	
	<ui:define name="principal">
		<style type="text/css">
    		.value {
        		font-weight: bold;
    		}
		</style>
		<h:form id="form">
			<h:panelGrid id="painel" columns="2" cellpadding="5">
				<p:outputLabel for="sigla" value="Sigla: " />
		        <p:inputText id="sigla"  value="#{cursoMB.curso.sigla}" disabled="#{cursoMB.disableQuery}"/>
		        
		        <p:outputLabel for="nomeCurso" value="Nome do curso: " />
		        <p:inputText id="nomeCurso" value="#{cursoMB.curso.nome}" disabled="#{cursoMB.disableEdit}"/>
		        
		        <p:outputLabel for="cargaHoraria" value="Carga horária: " />
		        <p:inputText id="cargaHoraria" value="#{cursoMB.curso.cargaHoraria}" disabled="#{cursoMB.disableEdit}"/>
		        
		        <p:outputLabel for="valorCurso" value="Valor do curso: " />
		        <p:inputText id="valorCurso" value="#{cursoMB.curso.valor}" disabled="#{cursoMB.disableEdit}"/>
		        
		        <p:outputLabel for="programaCurso" value="Programa do curso: " />
		        <p:inputText id="programaCurso" value="#{cursoMB.curso.programa}" disabled="#{cursoMB.disableEdit}"/>
		        
		        <p:outputLabel for="dataVigencia" value="Data de vigência " />
		        <p:inputMask id="dataVigencia" mask="99/99/9999" value="#{cursoMB.curso.dataVigencia}" disabled="#{cursoMB.disableEdit}"/>
		        
		        <p:outputLabel for="valorInstrutor" value="Valor hora do instrutor: " />
		        <p:inputText id="valorInstrutor"  value="#{cursoMB.curso.valorHoraInstrutor}" disabled="#{cursoMB.disableEdit}"/>
		        		    		        
			</h:panelGrid>
			
			<p:commandButton action="#{cursoMB.consultar}" id="consultar" update="form" style="margin-right:20px;" icon="fa-search" title="Consultar" value="Consultar" disabled="#{cursoMB.disableQuery}" /> 
    		<p:commandButton action="#{cursoMB.salvar}" id="inserir" update="form" style="margin-right:20px;" icon="fa-arrow-circle-down" title="Inserir" value="#{cursoMB.labelBtn}" disabled="#{cursoMB.disableEdit}" /> 
    			
    		<p:commandButton action="#{cursoMB.apagar}" id="excluir" update="form" style="margin-right:20px;" icon="icon-delete2" title="Excluir" value="Excluir" disabled="#{cursoMB.disableEdit}" /> 
    		<p:commandButton action="#{cursoMB.limpar}" id="alterar" update="form" style="margin-right:20px;" icon="pi pi-save" title="Limpar" value="Limpar" disabled="#{cursoMB.disableEdit}" /> 
    			
    			
    		<p:dataTable value="#{cursoMB.cursos}" var="aux">
				<p:column headerText="Sigla">
					<p:outputLabel value="#{aux.sigla}"></p:outputLabel>
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{aux.nome}"></p:outputLabel>
				</p:column>
			</p:dataTable>
		</h:form>
        
	</ui:define>
</ui:composition>
