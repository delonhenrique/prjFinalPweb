<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Efetuar Matrícula" />
	</ui:define>

	<ui:define name="principal">
		<style type="text/css">
    		.value {
        		font-weight: bold;
    		}
		</style>
		
		<h:form id="form">
			<h:panelGrid columns="2" cellpadding="5">
        		
        		<p:outputLabel for="dataMatricula" value="Data de Matrícula " />
        		<p:inputMask id="dataMatricula" value="#{matriculaMB.matricula.data}" mask="99/99/9999"/>
        		
        		<p:outputLabel for="curso" value="Curso: " />
        		<p:selectOneMenu id="curso" value="#{matriculaMB.curso}"
					converter="converterCurso" valueChangeListener="#{matriculaMB.escolheCurso}">
					<f:selectItem itemValue=""
						itemLabel="Selecione um curso" />
					<f:selectItems value="#{matriculaMB.cursos}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.sigla}" />
					<p:ajax event="change" update="form"/>
				</p:selectOneMenu>
        		
        		<p:outputLabel for="turma" value="Turma: " />
        		<p:selectOneMenu id="turma" value="#{alocarInstrutorMB.turma}"
					converter="converterTurma" valueChangeListener="#{matriculaMB.escolheTurma}" >
					<f:selectItem itemValue=""
						itemLabel="Selecione uma turma" />
					<f:selectItems value="#{matriculaMB.turmas}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.siglaTurma}" />
					<p:ajax event="change" update="form"/>
				</p:selectOneMenu>
        		
        		<p:outputLabel for="valor" value="Valor: " />
        		<p:inputText id="valor" value="#{matriculaMB.curso.valor}"/>
        		
        		<p:outputLabel for="cpf" value="CPF: " />
        		<p:inputMask id="cpf" value="#{matriculaMB.aluno.cpf}" mask="999.999.999-99"/>
        		
        		<p:outputLabel for="nome" value="Nome: " />
        		<p:inputText id="nome" value="#{matriculaMB.aluno.nome}" disabled="true"/>

				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="pagamento" value="Pagamento:" update="form"/>
					<p:selectOneRadio id="pagamento" value="#{matriculaMB.pagamento}">
						<f:selectItem itemLabel="À vista" itemValue="true" />
						<f:selectItem itemLabel="Parcelado" itemValue="false" />
						<p:ajax listener="#{matriculaMB.show}" update="form" />
					</p:selectOneRadio>
				</h:panelGrid>

			</h:panelGrid>
			
			<p:panel id="avista" header="À vista" style="margin-bottom:20px" rendered="#{matriculaMB.mostrar}">
				<h:panelGrid columns="2" cellpadding="5">
					
					<p:outputLabel for="agencia" value="Agencia: " />
        			<p:inputText id="agencia" value="" />
        			
        			<p:outputLabel for="numCheque" value="nº Cheque: " />
        			<p:inputText id="numCheque" value="" />
        			
        			<p:outputLabel for="dataPagamento" value="Data de Pagamento: " />
        			<p:inputMask id="dataPagamento" value="" mask="99/99/9999"/>
        			
				</h:panelGrid>		
			</p:panel>
			
			<p:panel id="parcelado" header="Parcelado" style="margin-bottom:20px" rendered="#{matriculaMB.mostrar2}">
				<h:panelGrid columns="2" cellpadding="5">
					
					<p:outputLabel for="qtdParcelas" value="Quantidade de Parcelas: " />
        			<p:inputText id="qtdParcelas" value="" />
        			
        			<p:outputLabel for="juros" value="Taxa de juros(%): " />
        			<p:inputText id="juros" value="" />
        			
        			<p:outputLabel for="dataVencimento" value="Data de Vencimento " />
        			<p:inputMask id="dataVencimento" value="" mask="99/99/9999"/>
        			
				</h:panelGrid>
			</p:panel>
			



			<p:commandButton action="#{buttonView.buttonAction}" id="consultar" update="" style="margin-right:20px;" icon="fa-search" title="Consultar" value="Consultar" /> 
    		<p:commandButton action="#{buttonView.buttonAction}" id="inserir" update="" style="margin-right:20px;" icon="fa-arrow-circle-down" title="Inserir" value="Inserir" /> 
    			
    		<p:commandButton action="#{buttonView.buttonAction}" id="alterar" update="" style="margin-right:20px;" icon="pi pi-save" title="Alterar" value="Alterar" /> 
    		<p:commandButton action="#{buttonView.buttonAction}" id="excluir" update="" style="margin-right:20px;" icon="icon-delete2" title="Excluir" value="Excluir" />

		
		</h:form>
			
			
	</ui:define>
	
	
</ui:composition>
