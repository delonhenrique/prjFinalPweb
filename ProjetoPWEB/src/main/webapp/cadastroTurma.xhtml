<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastrar Turma" />
	</ui:define>

	<ui:define name="principal">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="curso" value="Curso: " />
	        	<p:selectOneMenu  id="curso" value="#{turmaMB.cursos}" >
	            	<f:selectItems value="#{cursoMB.cursos}"
	            					var="aux"
	            					itemValue="#{aux}" 
	            					itemLabel="#{aux.sigla}" />
	        	</p:selectOneMenu>
			
				<p:outputLabel for="siglaTurma" value="Sigla da turma: " />
		        <p:inputText id="siglaTurma" value="#{turmaMB.turma.siglaTurma}"/>
		        
		        <p:outputLabel for="nomeTurma" value="Nome da turma: " />
		        <p:inputText id="nomeTurma" value="#{turmaMB.turma.descricao}"/>
		        
		        <p:outputLabel for="qtdeVagas" value="Quantidade de vagas: " />
		        <p:inputText id="qtdeVagas"  value="#{turmaMB.turma.qtdeVagas}"/>
		        
		        <p:outputLabel for="periodo" value="Período: " />
        		<p:selectOneMenu id="periodo"  value="#{turmaMB.turma.periodo}" style="width:125px">
            		<f:selectItem itemLabel="Manhã" itemValue="Manhã" />
            		<f:selectItem itemLabel="Tarde" itemValue="Tarde" />
            		<f:selectItem itemLabel="Noite" itemValue="Noite" />            		       		
        		</p:selectOneMenu>
		        		 		        
		        <p:outputLabel for="dataInicio" value="Data Início: " />
        		<p:inputMask id="dataInicio"  value="#{turmaMB.turma.dataInicio}" mask="99/99/9999"/>
        		
        		<p:outputLabel for="dataFim" value="Data Fim: " />
        		<p:inputMask id="dataFim"  value="#{turmaMB.turma.dataTermino}" mask="99/99/9999"/>
		        		    		        
			</h:panelGrid>
			
			<p:commandButton action="#{turmaMB.consultar}" id="consultar" update="" style="margin-right:20px;" icon="fa-search" title="Consultar" value="Consultar" /> 
    		<p:commandButton action="#{turmaMB.salvar}" id="inserir" update="" style="margin-right:20px;" icon="fa-arrow-circle-down" title="Inserir" value="Inserir" /> 
    			
    		<p:commandButton action="#{buttonView.buttonAction}" id="alterar" update="" style="margin-right:20px;" icon="pi pi-save" title="Alterar" value="Alterar" /> 
    		<p:commandButton action="#{buttonView.buttonAction}" id="excluir" update="" style="margin-right:20px;" icon="icon-delete2" title="Excluir" value="Excluir" /> 
    			
		</h:form>
        
	</ui:define>
</ui:composition>
