<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Relatorio Instrutor" />
	</ui:define>

	<ui:define name="principal">
		<style type="text/css">
    		.value {
        		font-weight: bold;
    		}
		</style>
		
		<h:form>
    		<p:dataTable value="#{instrutorMB.instrutores}" var="aux">
				<p:column headerText="CPF">
					<p:outputLabel value="#{aux.cpf}"></p:outputLabel>
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{aux.nome}"></p:outputLabel>
				</p:column>
				<p:column headerText="Endereco">
					<p:outputLabel value="#{aux.endereco}"></p:outputLabel>
				</p:column>
				<p:column headerText="Data Nasc">
					<p:outputLabel value="#{aux.dataNasc}"></p:outputLabel>
				</p:column>
				<p:column headerText="Numero">
					<p:outputLabel value="#{aux.numero}"></p:outputLabel>
				</p:column>
				<p:column headerText="Bairro">
					<p:outputLabel value="#{aux.bairro}"></p:outputLabel>
				</p:column>
				<p:column headerText="cidade">
					<p:outputLabel value="#{aux.cidade}"></p:outputLabel>
				</p:column>
				<p:column headerText="estado">
					<p:outputLabel value="#{aux.estado}"></p:outputLabel>
				</p:column>
				<p:column headerText="CEP">
					<p:outputLabel value="#{aux.cep}"></p:outputLabel>
				</p:column>
				<p:column headerText="telefone">
					<p:outputLabel value="#{aux.telefone}"></p:outputLabel>
				</p:column>
				<p:column headerText="celular">
					<p:outputLabel value="#{aux.celular}"></p:outputLabel>
				</p:column>
				<p:column headerText="sexo">
					<p:outputLabel value="#{aux.sexo}"></p:outputLabel>
				</p:column>
				<p:column headerText="Estado Civil">
					<p:outputLabel value="#{aux.estadoCivil}"></p:outputLabel>
				</p:column>
				<p:column headerText="RG">
					<p:outputLabel value="#{aux.rg}"></p:outputLabel>
				</p:column>
				<p:column headerText="E-mail">
					<p:outputLabel value="#{aux.email}"></p:outputLabel>
				</p:column>

				
			</p:dataTable> 
    			
		</h:form>
			
			
	</ui:define>
	
	
</ui:composition>
