<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Alocar Instrutor" />
	</ui:define>

	<ui:define name="principal">
		<style type="text/css">
    		.value {
        		font-weight: bold;
    		}
		</style>
		<h:form id="form">
			<h:messages id="errorMessages" style="color:red;margin:8px;" />
			<h:panelGrid columns="2" cellpadding="5">				 
        		<p:outputLabel for="curso" value="Curso: " />
        		<p:selectOneMenu id="curso" value="#{alocarInstrutorMB.curso}"
					converter="converterCurso" valueChangeListener="#{alocarInstrutorMB.escolheCurso}" disabled="#{alocarInstrutorMB.cursoSelected}">
					<f:selectItem itemValue=""
						itemLabel="Selecione um curso" />
					<f:selectItems value="#{alocarInstrutorMB.cursos}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.sigla}" />
					<p:ajax event="change" update="form"/>
				</p:selectOneMenu>
        		
        		<p:outputLabel for="turma" value="Turma: " />
        		<p:selectOneMenu id="turma" value="#{alocarInstrutorMB.turma}"
					converter="converterTurma" valueChangeListener="#{alocarInstrutorMB.escolheTurma}" disabled="#{alocarInstrutorMB.turmaSelected}">
					<f:selectItem itemValue=""
						itemLabel="Selecione uma turma" />
					<f:selectItems value="#{alocarInstrutorMB.turmas}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.siglaTurma}" />
					<p:ajax event="change" update="form"/>
				</p:selectOneMenu>
        		
        		<p:outputLabel for="instrutor" value="Instrutor: " />
        		<p:selectOneMenu id="instrutor" value="#{alocarInstrutorMB.instrutor}"
					converter="converterInstrutor" valueChangeListener="#{alocarInstrutorMB.escolheInstrutor}" disabled="#{alocarInstrutorMB.instrutorSelected}">
					<f:selectItem itemValue=""
						itemLabel="Selecione uma turma" />
					<f:selectItems value="#{alocarInstrutorMB.instrutores}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.nome}" />
					<p:ajax event="change" update="form"/>
				</p:selectOneMenu>
        		
        		<p:outputLabel for="situacao" value="Situação: " />
        		<p:inputText id="situacao" value="Liberada" disabled="true"/>
        		
        		
        		
			</h:panelGrid>
			
			<p:commandButton action="#{buttonView.buttonAction}" id="alocar" update="" style="margin-right:20px;" icon="fa-search" title="Alocar" value="Alocar" /> 
    		<p:commandButton action="#{buttonView.buttonAction}" id="liberar" update="form" style="margin-right:20px;" icon="fa-arrow-circle-down" title="Liberar" value="Liberar" /> 
    		<p:commandButton action="#{alocarInstrutorMB.limpar}" id="limpar" update="form" style="margin-right:20px;" icon="pi pi-save" title="Limpar" value="Limpar" disabled="false" /> 
    			
		</h:form>
			
			
	</ui:define>
	
	
</ui:composition>
